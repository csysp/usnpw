name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  source:
    name: Source Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build source artifact
        run: python tools/release.py all

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: usnpw-source
          if-no-files-found: error
          path: |
            dist/usnpw-source-*.zip
            dist/usnpw-source-*.zip.sha256

  binaries:
    name: Native Binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller==6.16.0

      - name: Build default binaries
        run: python tools/release.py binaries

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: usnpw-${{ matrix.os }}
          if-no-files-found: error
          path: |
            dist/bin/usnpw*
            dist/bin/*.sha256

  sign:
    name: Sign Checksums
    needs:
      - source
      - binaries
    runs-on: ubuntu-latest
    steps:
      - name: Ensure GPG signing key is configured
        shell: bash
        env:
          USNPW_GPG_PRIVATE_KEY: ${{ secrets.USNPW_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${USNPW_GPG_PRIVATE_KEY}" ]]; then
            echo "::error::Missing USNPW_GPG_PRIVATE_KEY secret. Configure it to sign release checksums."
            exit 1
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Import GPG key
        id: gpg
        shell: bash
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          USNPW_GPG_PRIVATE_KEY: ${{ secrets.USNPW_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"
          echo "allow-loopback-pinentry" >> "$GNUPGHOME/gpg-agent.conf"
          gpgconf --kill gpg-agent || true

          printf '%s' "$USNPW_GPG_PRIVATE_KEY" | gpg --batch --import
          key_id="$(gpg --batch --list-secret-keys --with-colons | awk -F: '$1=="fpr" {print $10; exit}')"
          if [[ -z "$key_id" ]]; then
            echo "::error::No secret key available after import."
            exit 1
          fi
          echo "key_id=$key_id" >> "$GITHUB_OUTPUT"
          gpg --batch --armor --export "$key_id" > artifacts/usnpw-release-publickey.asc

      - name: Sign *.sha256 sidecars
        shell: bash
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          USNPW_GPG_PASSPHRASE: ${{ secrets.USNPW_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          mapfile -t files < <(find artifacts -type f -name '*.sha256' | sort)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No .sha256 files found under artifacts/"
            exit 1
          fi

          for f in "${files[@]}"; do
            if [[ -n "${USNPW_GPG_PASSPHRASE:-}" ]]; then
              printf '%s' "$USNPW_GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
                --local-user "${{ steps.gpg.outputs.key_id }}" --detach-sign --armor -o "${f}.asc" "${f}"
            else
              gpg --batch --yes --local-user "${{ steps.gpg.outputs.key_id }}" --detach-sign --armor -o "${f}.asc" "${f}"
            fi
          done

      - name: Upload signatures
        uses: actions/upload-artifact@v4
        with:
          name: usnpw-signatures
          if-no-files-found: error
          path: |
            artifacts/**/*.sha256.asc
            artifacts/usnpw-release-publickey.asc

  publish-release:
    name: Publish Release
    needs:
      - source
      - binaries
      - sign
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        id: collect
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          mapfile -t files < <(find artifacts -type f | sort)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "::error::No release files found under artifacts/"
            exit 1
          fi

          {
            echo "files<<EOF"
            printf '%s\n' "${files[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.collect.outputs.files }}
          overwrite_files: true
          fail_on_unmatched_files: true
