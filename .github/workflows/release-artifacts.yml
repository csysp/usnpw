name: Release Artifacts

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-artifacts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  binaries:
    name: Native CLI Binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller==6.16.0

      - name: Build default binaries
        run: python tools/release.py binaries

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: usnpw-${{ matrix.os }}
          if-no-files-found: error
          path: |
            dist/bin/usnpw*
            dist/bin/*.sha256

  sign:
    name: Sign Checksums
    needs:
      - binaries
    runs-on: ubuntu-latest
    steps:
      - name: Ensure GPG signing key is configured
        shell: bash
        env:
          USNPW_GPG_PRIVATE_KEY: ${{ secrets.USNPW_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${USNPW_GPG_PRIVATE_KEY}" ]]; then
            echo "::error::Missing USNPW_GPG_PRIVATE_KEY secret. Configure it to sign release checksums."
            exit 1
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Import GPG key
        id: gpg
        shell: bash
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          USNPW_GPG_PRIVATE_KEY: ${{ secrets.USNPW_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"
          echo "allow-loopback-pinentry" >> "$GNUPGHOME/gpg-agent.conf"
          gpgconf --kill gpg-agent || true

          printf '%s' "$USNPW_GPG_PRIVATE_KEY" | gpg --batch --import
          key_id="$(gpg --batch --list-secret-keys --with-colons | awk -F: '$1=="fpr" {print $10; exit}')"
          if [[ -z "$key_id" ]]; then
            echo "::error::No secret key available after import."
            exit 1
          fi
          echo "key_id=$key_id" >> "$GITHUB_OUTPUT"
          gpg --batch --armor --export "$key_id" > artifacts/usnpw-release-publickey.asc

      - name: Sign *.sha256 sidecars
        shell: bash
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
          USNPW_GPG_PASSPHRASE: ${{ secrets.USNPW_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          mapfile -t files < <(find artifacts -type f -name '*.sha256' | sort)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No .sha256 files found under artifacts/"
            exit 1
          fi

          for f in "${files[@]}"; do
            if [[ -n "${USNPW_GPG_PASSPHRASE:-}" ]]; then
              printf '%s' "$USNPW_GPG_PASSPHRASE" | \
                gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
                  --local-user "${{ steps.gpg.outputs.key_id }}" \
                  --detach-sign --armor -o "${f}.asc" "${f}"
            else
              gpg --batch --yes --local-user "${{ steps.gpg.outputs.key_id }}" \
                --detach-sign --armor -o "${f}.asc" "${f}"
            fi
          done

      - name: Upload signatures
        uses: actions/upload-artifact@v4
        with:
          name: usnpw-signatures
          if-no-files-found: error
          path: |
            artifacts/**/*.sha256.asc
            artifacts/usnpw-release-publickey.asc

  publish-release:
    name: Publish Release
    needs:
      - binaries
      - sign
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        id: collect
        shell: python
        run: |
          from pathlib import Path
          import os

          root = Path("artifacts")
          if not root.is_dir():
              print("::error::Missing artifacts/ directory.")
              raise SystemExit(1)

          selected_by_name: dict[str, Path] = {}
          for path in sorted(root.rglob("*")):
              if not path.is_file():
                  continue
              name = path.name
              if not name.startswith("usnpw"):
                  continue
              previous = selected_by_name.get(name)
              if previous is not None and previous != path:
                  print(f"::error::Duplicate release asset name '{name}'")
                  print(f"::error::  first:  {previous.as_posix()}")
                  print(f"::error::  second: {path.as_posix()}")
                  raise SystemExit(1)
              selected_by_name[name] = path

          files = [p.as_posix() for _, p in sorted(selected_by_name.items())]
          if not files:
              print("::error::No release files discovered in artifacts/ (expected usnpw* files).")
              raise SystemExit(1)

          output_path = os.environ.get("GITHUB_OUTPUT", "")
          if not output_path:
              print("::error::GITHUB_OUTPUT is not set.")
              raise SystemExit(1)

          with Path(output_path).open("a", encoding="utf-8") as handle:
              handle.write("files<<EOF\n")
              for file_path in files:
                  handle.write(f"{file_path}\n")
              handle.write("EOF\n")

      - name: Remove existing release assets
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace("refs/tags/", "");
            let release;
            try {
              const response = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              release = response.data;
            } catch (error) {
              if (error.status === 404) {
                console.log(`No existing release found for ${tag}; nothing to delete.`);
                return;
              }
              throw error;
            }

            const assets = await github.paginate(github.rest.repos.listReleaseAssets, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              per_page: 100,
            });
            for (const asset of assets) {
              if (!asset.name.startsWith("usnpw")) {
                continue;
              }
              console.log(`Deleting existing release asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id,
              });
            }

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.collect.outputs.files }}
          overwrite_files: true
          fail_on_unmatched_files: true
