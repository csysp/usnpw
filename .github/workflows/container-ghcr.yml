name: Container GHCR

on:
  push:
    branches:
      - docker
    tags:
      - "v*"
  pull_request:
    branches:
      - docker
      - main
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish image to GHCR"
        required: true
        default: "true"
        type: choice
        options:
          - "false"
          - "true"
      sign:
        description: "Sign published image (cosign keyless)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no publish)
        run: docker build --pull --tag usnpw:ci .

  publish:
    name: Publish GHCR
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: vars
        shell: bash
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=ref,event=branch
            type=ref,event=tag
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=UsnPw

      - name: Build and push image
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install cosign
        if: (startsWith(github.ref, 'refs/tags/v') && vars.USNPW_COSIGN_SIGN == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.sign == 'true')
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        if: (startsWith(github.ref, 'refs/tags/v') && vars.USNPW_COSIGN_SIGN == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.sign == 'true')
        shell: bash
        run: |
          set -euo pipefail
          cosign sign --yes "${{ steps.vars.outputs.image }}@${{ steps.buildpush.outputs.digest }}"
